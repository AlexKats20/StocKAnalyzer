<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Analysis App</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        .container {
            max-width: 800px;
            margin-top: 50px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .result-box {
            margin-top: 20px;
            padding: 15px;
            border-left: 5px solid #007bff;
            background: #e9f1fa;
        }
        .btn-custom {
            background-color: #007bff;
            color: white;
        }
        .btn-custom:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Stock Analysis App</h1>
        <p class="text-center">Analyze AAPL stock data using a static CSV file.</p>
        
        <form method="POST" class="mb-4">
            <div class="row g-3">
                <div class="col-md-6">
                    <select name="period" class="form-select" id="period">
                        <option value="1mo" {{ 'selected' if period == '1mo' }}>1 Month</option>
                        <option value="3mo" {{ 'selected' if period == '3mo' }}>3 Months</option>
                        <option value="6mo" {{ 'selected' if period == '6mo' }}>6 Months</option>
                        <option value="1y" {{ 'selected' if period == '1y' }}>1 Year</option>
                        <option value="2y" {{ 'selected' if period == '2y' }}>2 Years</option>
                        <option value="5y" {{ 'selected' if period == '5y' }}>5 Years</option>
                        <option value="max" {{ 'selected' if period == 'max' }}>Max</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <select name="freq" class="form-select" id="freq">
                        <option value="Daily" {{ 'selected' if freq == 'Daily' }}>Daily</option>
                        <option value="Weekly" {{ 'selected' if freq == 'Weekly' }}>Weekly</option>
                        <option value="Monthly" {{ 'selected' if freq == 'Monthly' }}>Monthly</option>
                    </select>
                </div>
            </div>
            <div class="text-center mt-3">
                <button type="submit" class="btn btn-custom">Analyze</button>
            </div>
        </form>

        <div class="result-box">
            <h4>Results</h4>
            <p><strong>Period:</strong> {{ period }}</p>
            <p><strong>Frequency:</strong> {{ freq }}</p>
            <p><strong>Classification:</strong> {{ classification }}</p>
            <p><strong>RSI:</strong> {{ rsi }}</p>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
